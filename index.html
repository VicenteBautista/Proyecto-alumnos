<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos app</title>

<!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>

    <!-- NAVEGACION -->
    <nav class="navbar navbar-light bg-light ">
        <a href="" class="navbar-brand">
            Alumnos app
        </a>      
    </nav>
    

    <div class="container">
        <!-- APLICACION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Datos del alumno</h4>
                    </div>
                    <form id="alumnos-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-3">
                        </div>
                        <div class="form-group">
                            <input type="text" id="apellido" placeholder="Apellido" class="form-control mb-3" >
                        </div>
                        <div class="form-group">
                            <input type="number" id="edad" placeholder="Edad" class="form-control mb-3" >
                        </div>

                        <div class=" d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="Guardar">
                        </div>

                    </form>
                </div>
            </div>

            <div id="alumnos-lista" class="col-md-8"></div>

        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
